<!DOCTYPE html>
<html>
<head>
	<title>Login 5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link rel="stylesheet" href="./login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					
					<!-- Form -->
					<form class="form-parent" id="singin" action="javascript:void(0)">
					<form class="px-3">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input class="" type="text" name="" placeholder="name@abginc.com" tabindex="10" id="email">
							<div id="email-error"> </div>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="" placeholder="Password" id="password">
							<div id="pass-error"> </div>
						</div>
						
				
				    <!-- Login Button -->
				    <div class="mb-3"> 
							<button type="submit" class="btn btn-block"  onclick="Login()">Login</button>
						</div>
					 
						
						<div class="text-center mb-5" style="color: #777;">Don't have an account? 
							<a class="register-link" href="register.html">Register here</a>
	        	</div>
					</form>
				</div>
				<!-- FORM END -->					
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>
</div>
	 <script type="text/javascript" src="./login.js"></script>
</body>
</html>
